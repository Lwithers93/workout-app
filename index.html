<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="mainContainer"></div>
    <section id="selectSection">
      <h1>what workout are you doing today?</h1>
      <label for="workouts">Choose a workout:</label>
      <select name="workouts" id="workouts">
        <option value="" disabled selected>Select your workout!</option>
        <option value="lowerBodyStrength">Lower Body - Strength Focus</option>
        <option value="upperBodyStrength">Upper Body - Strength Focus</option>
        <option value="lowerBodyVolume">Lower Body - Volume Focus</option>
        <option value="upperBodyVolume">Upper Body - Volume Focus</option>
      </select>
      <button onclick="createWorkout()">Create Workout</button>
    </section>

    <section id="workoutSection">
      <h2 id="workoutChoice">Choice</h2>
    </section>
    <script src="index.js"></script>
  </body>
</html>
